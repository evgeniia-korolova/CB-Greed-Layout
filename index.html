<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Grid Landing</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a
          href="#"
          class="header__logo">
          <img
            src="./images/logo.png"
            alt="logo"
            class="logo" />
        </a>
      </div>
    </header>
    <section class="hero">
      <div class="container hero__container">
        <h1 class="hero__title">ми працюємо як частина вашої команди</h1>
        <p class="hero__text">
          <span>Ми віримо, що:</span>
          <span>«Щирий сервіс - це коли робиш не тільки те,</span>
          <span>що маєш, але ще й те, чого можеш і не робити»</span>
        </p>
        <button class="hero__btn">
          <a
            href=""
            class="hero__link"
            ><span>Завантажити</span> <span>презентацію</span></a
          >
        </button>
      </div>
    </section>
    <section class="statistics">
      <div class="container statistics__container">
        <div class="statistics__item">
          <div class="statistics__item-number">10</div>
          <div class="statistics__item-text">Років на<br>ринку</div>
        </div>
        <div class="statistics__item">
          <div class="statistics__item-number">+100</div>
          <div class="statistics__item-text">Клієнтів</div>
        </div>
        <div class="statistics__item">
          <div class="statistics__item-number">6000</div>
          <div class="statistics__item-text">Проєктів</div>
        </div>
        <div class="statistics__item">
          <div class="statistics__item-number">30</div>
          <div class="statistics__item-text">Співробітників</div>
        </div>
        <div class="statistics__item">
          <div class="statistics__item-number">300 <span class="small-item">m2</span></div>
          <div class="statistics__item-text">Складів</div>
        </div>
      </div>
    </section>
    <section class="gallery">
        <div class="container gallery__container">
            <h2 class="gallery__title">Команда</h2>
            <div class="gallery__grid">
                <div class="grid-top">
                    <div class="grid-top__inner">
                        <img src="./images/img-1.jpg" alt="" class="gallery__img">
                        <img src="./images/img-2.jpg" alt="" class="gallery__img">
                    </div>
                    
                    <img src="./images/img-3.jpg" alt="" class="gallery__img img-3">
                    <img src="./images/img-4.jpg" alt="" class="gallery__img img-4">                
                    <img src="./images/img-5.jpg" alt="" class="gallery__img img-5">
                </div>
                <div class="grid-bottom">
                    <img src="./images/img-6.jpg" alt="" class="gallery__img">
                    <img src="./images/img-7.jpg" alt="" class="gallery__img">
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
